{% load static %}
<!doctype html>
<html class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rooms</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>

        <link href="{% static "css.css" %}" rel="stylesheet">    
    </head>
    <body class="text-center">
        <div class="cover-container d-flex justify-content-center align-items-center w-100 h-100 p-3 mx-auto flex-column text-white">
                <h1 class="display-1">JustChat</h1><br>
                <input id="nickname" type="text" class="form-control" placeholder="Nickname" aria-label="Nickname" aria-describedby="basic-addon1">
                <div class="album py-4">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
                {% for room in rooms %}
                    <div class="col">
                        <div class="card border-dark mb-3" style="max-width: 18em; min-width: 10em;">
                            <a onClick="GoToRoom('{{room.name}}')">
                                <div class="card-body text-dark">
                                    <h5 class="card-title">{{room.name}}</h5>
                                    <p class="card-text">Online: 2</p>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}    
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        
        <button style="display: none;" id="modalnick" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></button>
  
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="text-align: left;">
                        Type your nickname
                    </div>
                </div>
            </div>
        </div>

        <script>
            // focus on input nickname
            document.querySelector('#nickname').focus();
            function GoToRoom(roomName) {
                
                if (document.querySelector('#nickname').value === '') {
                    document.querySelector('#modalnick').click();
                    return;
                }
                
                window.location.pathname = '/chat/' + roomName + '/';
            };

        </script>


    </body>
</html>
